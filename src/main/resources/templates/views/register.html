<!DOCTYPE html>
<html lang="zxx" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Ashion Template">
    <meta name="keywords" content="Ashion, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ashion | Template</title>
    <link rel="icon" type="image/png" href="../../../../../../../../Java5/ASM/ASM_Solo/ASM_JAVA5/src/main/resources/static/img/store.ico" />
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Cookie&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" th:href="@{/dist/output.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.css" rel="stylesheet" />
<!--    Sweet alert2-->
    <script src="
    https://cdn.jsdelivr.net/npm/sweetalert2@11.7.10/dist/sweetalert2.all.min.js
    "></script>
    <link href="
    https://cdn.jsdelivr.net/npm/sweetalert2@11.7.10/dist/sweetalert2.min.css
    " rel="stylesheet">
</head>

<body>
    <main class="w-full h-screen bg-repeat-round bg-blend-multiply bg-opacity-60 relative "
        style="background-image: url('https://images.unsplash.com/photo-1616150638538-ffb0679a3fc4?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjN8fGNsb3RoZXMlMjBiYWNrZ3JvdW5kfGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60');">

        <div class="bg-slate-100 shadow-2xl shadow-blue-500/100   w-1/2 h-2/3 rounded-md absolute top-28 left-1/4">

            <div class="container h-full  mx-auto px-4 ">
                <div class="flex justify-between items-center h-20">
                    <a th:href="@{/home}" ><img class="-z-10" th:src="@{/img/logo.png}" style="width: 150px; height: 150px;" alt=""></a>
                    <button id="dropdownDefaultButton" data-dropdown-toggle="dropdown"
                        class="h-10 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2.5 text-center inline-flex items-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                        type="button">EN<svg class="w-4 h-4 ml-2" aria-hidden="true" fill="none" stroke="currentColor"
                            viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7">
                            </path>
                        </svg></button>
                    <!-- Dropdown menu -->
                    <div id="dropdown"
                        class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700">
                        <ul class="py-2 text-sm text-gray-700 dark:text-gray-200"
                            aria-labelledby="dropdownDefaultButton">
                            <li>
                                <a href="#"
                                    class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">VI</a>
                            </li>
                            <li>
                                <a href="#"
                                    class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">EN</a>
                            </li>
                        </ul>
                    </div>
                </div>

                <!-- ---- form --- -->

                <form th:action="@{/register}" method="post" th:object="${account}" enctype="multipart/form-data">
                    <div class="grid grid-cols-2 gap-4">
                        <div class="mb-4 ">
                            <label for="username" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white z-10">
                                Username</label>
                            <input type="text" id="username" th:field="*{username}"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="" required>
                        </div>
                        <div class="mb-4">
                            <label for="fullname" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Fullname</label>
                            <input type="text" id="fullname" th:field="*{fullname}"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                required>
                        </div>
                    </div>
                   <div class="grid grid-cols-2 gap-4">
                        <div class="mb-4">
                            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
                            <input type="email" id="email" th:field="*{email}"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                required>
                        </div>
                        <div class="mb-4">
                            <label class="block mb-1 text-sm font-medium text-gray-900 dark:text-white" for="user_avatar">Avatar</label>
                            <input class=" block w-full  text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-30 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400"
                                   aria-describedby="user_avatar_help" id="user_avatar" type="file"
                                name="file">
                     
                        </div>
                   </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div class="mb-4">
                            <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                                Password</label>
                            <input type="password" id="password" th:field="*{password}"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                required>
                        </div>
                        <div class="mb-4">
                            <label for="repeatPass" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Repeat
                                password</label>
                            <input type="password" id="repeatPass" th:name="repeatPass"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                required>
                        </div>
                    </div>
                    <div class="flex items-start mb-6">
                        <div class="flex items-center h-5">
                          <input id="terms" type="checkbox" value="" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800" required>
                        </div>
                        <label for="terms" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">I agree with the <a href="#" class="text-blue-600 hover:underline dark:text-blue-500">terms and conditions</a></label>
                    </div>
                    
                    <button type="submit"
                        class="mb-3 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</button>
                </form>

                <span class="pt-4 text-sm font-medium">Have account? <a class=" text-sm font-medium text-blue-600 hover:text-blue-400" th:href="@{/login}" >Login</a> </span>
<!--                <p th:if="${mess}" th:text="${mess}"></p>-->
             </div>

        </div>


    </main>

<!--    <script src="../../../../../../../../Java5/ASM/ASM_Solo/ASM_JAVA5/node_modules/flowbite/dist/flowbite.min.js"></script>-->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.js"></script>

    <script  th:inline="javascript">
        // Kiểm tra xem có thông báo thành công được truyền từ controller không
        var successMessage = [[${successMessage}]];
        var errorMessage = [[${errorMessage}]];
        var inform = [[${inform}]];
        if (successMessage) {
            // Hiển thị thông báo thành công bằng SweetAlert2
            Swal.fire({
                icon: 'success',
                title: 'Thông báo',
                text: successMessage
            }).then(function() {
                // Sau khi người dùng nhấp vào OK, chuyển hướng sang trang home
                window.location.href = "/login";
            });
        }else if(errorMessage){
            // Hiển thị thông báo thành công bằng SweetAlert2
            Swal.fire({
                icon: 'error',
                title: 'Thông báo',
                text: errorMessage
            })
        }else if (inform){
            Swal.fire({
                icon: 'info',
                title: 'Thông báo',
                text: inform
            })
        }
    </script>
</body>

</html>
