<!DOCTYPE html>
<html lang="zxx"  xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:include="~{/views/Component/Header/Link_Header.html :: link_head}"></th:block>
</head>

<body>
<th:block th:include="~{/views/Component/Header/Header_ :: Header}"></th:block>

    <!-- Shop Section Begin -->
    <section class="shop spad_me">
        <div class="container">
            <div class="row">
         <th:block th:include="~{/views/User/Category.html :: category}"></th:block>
                <div class="col-lg-9 col-md-9">
                    <div class="row">
                        <div class="col-lg-4 col-md-6" th:each="product : ${productList}">
                            <div class="product__item">
                                <div class="product__item__pic set-bg_me" th:attr="data-setbg=@{http://localhost:3306/uploads/ProductImage/__${product.image}__}">
                                    <div class="label new">New</div>
                                    <ul class="product__hover">
                                        <li><a href="img/shop/shop-1.jpg" class="image-popup"><span class="arrow_expand"></span></a></li>
                                        <li><a href="#"><span class="icon_heart_alt"></span></a></li>
                                        <li><a th:href="@{/home/cart/add(id=${product.id})}"><span class="icon_bag_alt"></span></a></li>
                                    </ul>
                                </div>
                                <div class="product__item__text">
                                    <h6><a th:href="@{/home/product/id={id}(id=${product.id})}" th:text="${product.name}">Furry hooded parka</a></h6>
                                    <div class="rating_me">
                                        <i class="fa fa-star"></i>
                                        <i class="fa fa-star"></i>
                                        <i class="fa fa-star"></i>
                                        <i class="fa fa-star"></i>
                                        <i class="fa fa-star"></i>
                                    </div>
                                    <div class="product__price_me" th:text="${#numbers.formatCurrency(product.price)} + 'VNĐ'">$ 59.0</div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-12 text-center">
                            <div class="pagination__option">
                                <th:block th:unless="${currentPage == 0}">
                                    <a class="page-link" tabindex="-1" aria-disabled="true" th:href="@{/home/shop?page=__${currentPage - 1}__}" th:name="page"><i class="fa-solid fa-chevron-left"></i></a>
                                </th:block>
                                <th:block th:each="pageNum : ${#numbers.sequence(1, totalPages)}" >
                                    <a class="page-link "  th:classappend=" ${pageNum }==${currentPage + 1} ? 'active' : 'none' " th:href="@{/home/shop?page=__${pageNum - 1}__}" th:text="${pageNum}" ></a>
                                </th:block>
                                <th:block  th:unless="${currentPage + 1 >= totalPages}">
                                    <a class="page-link"s th:href="@{/home/shop?page=__${currentPage + 1}__}"  th:name="page"><i class="fa-solid fa-chevron-right"></i></a>
                                </th:block>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Shop Section End -->

    <!-- Search End -->
<th:block th:include="~{views/Component/Footer/Footer.html :: Footer}"></th:block>
<th:block th:include="~{views/Component/Footer/Link_JS.html :: Link_JS}"></th:block>
</body>

</html>
