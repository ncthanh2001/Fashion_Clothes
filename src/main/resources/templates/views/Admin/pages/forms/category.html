<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AdminLTE 3 | General Form Elements</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" th:href="@{/plugins/fontawesome-free/css/all.min.css}">
  <!-- Theme style -->
  <link rel="stylesheet" th:href="@{/dist/css/adminlte.min.css}">
<!-- DataTables -->
  <link rel="stylesheet" th:href="@{plugins/datatables-bs4/css/dataTables.bootstrap4.min.css}">
  <link rel="stylesheet" th:href="@{plugins/datatables-responsive/css/responsive.bootstrap4.min.css}">
  <link rel="stylesheet" th:href="@{plugins/datatables-buttons/css/buttons.bootstrap4.min.css}">
  <!--    Sweet Alert 2-->
  <script th:src="@{/js/sweet_alert2.js}"></script>
  <script src="
    https://cdn.jsdelivr.net/npm/sweetalert2@11.7.11/dist/sweetalert2.all.min.js
    "></script>
  <link href="
    https://cdn.jsdelivr.net/npm/sweetalert2@11.7.11/dist/sweetalert2.min.css
    " rel="stylesheet">
</head>
<body class="hold-transition sidebar-mini">

<div class="wrapper">
  <!-- Navbar -->
  <th:block th:include="~{/views/Admin/Component/Nav_Admin.html :: nav_admin}"></th:block>
  <!-- /.navbar -->

  <!-- Main Sidebar Container -->
  <th:block th:include="~{/views/Admin/Component/aside_left_and_right.html :: aside_left}"></th:block>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>General Form</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">General Form</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->

    <div class="row">
      <div class="col">
        <section class="content">
          <div class="container-fluid">
            <div class="row">
              <div class="col-12">
                <div class="card">
                  <div class="card-header">
                    <h3 class="card-title">DataTable with default features</h3>
                  </div>
                  <!-- /.card-header -->
                  <div class="card-body">
                    <table id="example1" class="table table-bordered table-striped">
                      <thead>
                      <tr>
                        <th>ID</th>
                        <th>NAME</th>
                        <th>ACTION</th>
                      </tr>
                      </thead>

                      <tbody>

                      <tr th:each="category : ${categoryList}" data-th-id="${category.id}">

                        <td th:text="${category.id}" >id</td>
                        <td th:text="${category.name}">name</td>

                        <td>
                          <a th:href="@{/admin/category/edit(id=${category.id})}" class="mx-3"><i class="fa-solid fa-pen-to-square" style="color: #1d27bf;"></i></a>
                          <button th:attr="onclick='deleteUser(\''+${account.username}+'\')'" id="deletebtn" class="border-0"><i class="fa-solid fa-trash" style="color: #cb2a2a;"></i></button>
                        </td>
                      </tr>
                      </tbody>
                      <tfoot>
                      <tr>
                        <th>ID</th>
                        <th>Browser</th>
                        <th>Platform(s)</th>
                      </tr>
                      </tfoot>
                    </table>
                  </div>
                  <!-- /.card-body -->
                </div>
                <!-- /.card -->
              </div>
              <!-- /.col -->
            </div>
            <!-- /.row -->
          </div>
          <!-- /.container-fluid -->
        </section>
      </div>
      <div class="col">
        <section class="content" >
          <div class="container-fluid">
            <div class="row">
              <!-- left column -->
              <div class="col-12">
                <!-- general form elements -->
                <div class="card card-primary">
                  <div class="card-header">
                    <h3 class="card-title">Category Controller</h3>
                  </div>
                  <!-- /.card-header -->
                  <!-- form start -->
                  <form action="/admin/category/edit" method="post" th:object="${category}" >
                    <div class="card-body">
                      <div class="row">
                        <div class="col">
                          <div class="form-group">
                            <div class="card" style="width: 18rem;">
                              <!--                          <img th:src="@{/uploads/UserAvatar/__${accountEdit.photo}__}" class="card-img-top" alt="...">-->
                            </div>
                          </div>
                        </div>
                        <div class="col">
                        </div>
                      </div>
                      <div class="row">
                        <div class="col">
                          <div class="form-group">
                            <label for="cateID">ID</label>
                            <input type="text" class="form-control" id="cateID" placeholder="cateID" th:value="${category_edit?.id}">
                          </div>
                        </div>
                      </div>
                        <div class="col">
                          <div class="form-group">
                            <label for="name">Name</label>
                            <input  type="name" class="form-control" id="name" placeholder="name" th:value="${category_edit?.name}">
                          </div>
                        </div>
                    </div>
                    <!-- /.card-body -->
                    <div class="card-footer">
                      <button type="submit" class="btn btn-success">Update</button>
                      <button type="button" class="btn btn-light btn-outline-primary" id="clearbtn">Clear</button>
                      <button type="button" id="newbtn" class="border-0">NEW</button>
                    </div>
                  </form>
                </div>
                <!-- /.card -->
              </div>
              <!--/.col (left) -->
            </div>
            <!-- /.row -->
          </div><!-- /.container-fluid -->
        </section>
        <!-- /.content -->
      </div>
    </div>




<!--    list-->

  </div>
  <!-- /.content-wrapper -->
  <footer class="main-footer">
    <div class="float-right d-none d-sm-block">
      <b>Version</b> 3.2.0
    </div>
    <strong>Copyright &copy; 2014-2021 <a href="https://adminlte.io">AdminLTE.io</a>.</strong> All rights reserved.
  </footer>

  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
  <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->

<script th:inline="javascript">
  function deleteUser(username){
    var row = $('#deletebtn').closest('tr'); // Lấy phần tử cha <tr> gần nhất của button được nhấp
    $.ajax({
      url:'/admin/account/delete',
      method:'POST',
      data:{username:username},
    }).then(function(data){
    row.remove()
      sweet_Alert("Xóa Thành công",null,null)
    }).fail(function(error){
      sweet_Alert("Xóa Thất Bại",null,null)
    })

  }
  // Kiểm tra xem có thông báo thành công được truyền từ controller không Edit
  var success = [[${success}]];
  var error = [[${error}]];
  sweet_Alert(success,error,"/admin/account")

</script>
<!--ajax-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<!-- jQuery -->
<script th:src="@{/plugins/jquery/jquery.min.js}"></script>
<!-- Bootstrap 4 -->
<script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- bs-custom-file-input -->
<script th:src="@{/plugins/bs-custom-file-input/bs-custom-file-input.min.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/dist/js/adminlte.min.js}"></script>
<!-- AdminLTE for demo purposes -->
<script th:src="@{/dist/js/demo.js}"></script>
<!-- Page specific script -->
<script th:src="@{/plugins/datatables/jquery.dataTables.min.js}"></script>
<script th:src="@{/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js}"></script>
<script th:src="@{/plugins/datatables-responsive/js/dataTables.responsive.min.js}"></script>
<script th:src="@{/plugins/datatables-responsive/js/responsive.bootstrap4.min.js}"></script>
<script th:src="@{/plugins/datatables-buttons/js/dataTables.buttons.min.js}"></script>
<script th:src="@{/plugins/datatables-buttons/js/buttons.bootstrap4.min.js}"></script>
<script th:src="@{/plugins/jszip/jszip.min.js}"></script>
<script th:src="@{/plugins/pdfmake/pdfmake.min.js}"></script>
<script th:src="@{/plugins/pdfmake/vfs_fonts.js}"></script>
<script th:src="@{/plugins/datatables-buttons/js/buttons.html5.min.js}"></script>
<script th:src="@{/plugins/datatables-buttons/js/buttons.print.min.js}"></script>
<script th:src="@{/plugins/datatables-buttons/js/buttons.colVis.min.js}"></script>
<script>
$(function () {
  bsCustomFileInput.init();
});

var usernameOrigin , fullnameOrigin , emailOrigin ;
$(document).ready(function(){
  usernameOrigin  = $('#username').val()
  fullnameOrigin = $('#fullname').val()
  emailOrigin = $('#email').val()

});

$('#clearbtn').click(function(){
  $('#username').val(usernameOrigin)
  $('#fullname').val(fullnameOrigin)
  $('#email').val( emailOrigin)
})
$('#newbtn').click(function(){
  $('#username').val('')
  $('#fullname').val('')
  $('#email').val('')
  document.getElementById('exampleInputFile').value=''
})

</script>
<script>
  $(function () {
    $("#example1").DataTable({
      "responsive": true, "lengthChange": false, "autoWidth": false,'searching':false,
      "buttons": ["copy", "csv", "excel", "pdf", "print"]
    }).buttons().container().appendTo('#example1_wrapper .col-md-6:eq(0)');
    $('#example2').DataTable({
      "paging": true,
      "lengthChange": false,
      "searching": false,
      "ordering": true,
      "info": true,
      "autoWidth": false,
      "responsive": true,
    });
  });
</script>

</body>
</html>
