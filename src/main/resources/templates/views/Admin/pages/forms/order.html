<body class="hold-transition sidebar-mini">

<div class="wrapper">
  <!-- Navbar -->
  <th:block th:include="~{/views/Admin/Component/Nav_Admin.html :: nav_admin}"></th:block>
  <!-- /.navbar -->

  <!-- Main Sidebar Container -->
  <th:block th:include="~{/views/Admin/Component/aside_left_and_right.html :: aside_left}"></th:block>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>General Form</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">General Form</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->

    <section class="content" >
      <div class="container-fluid">
        <div class="row">
          <!-- left column -->
          <div class="col-12">
            <!-- general form elements -->
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">Account Controller</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form action="/admin/order/edit" method="post" th:object="${order_edit}" >
                <div class="card-body">
                  <div class="row">
                    <div class="col">
                      <div class="form-group">
                        <label for="id_order">Id</label>
                        <input th:field="*{id}" th:value="*{id}" type="text" class="form-control" id="id_order" placeholder="id_order" >
                      </div>
                    </div>
                    <div class="col">
                      <div class="form-group">
                        <label for="username">Username</label>
                          <input th:field="*{username}" th:value="*{username}" type="text" class="form-control" id="username" placeholder="Fullname" >
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col">
                      <div class="form-group">
                        <label for="address">Address</label>
                        <input th:field="*{address}" th:value="*{address}" type="text" class="form-control" id="address" placeholder="Email">
                      </div>
                    </div>

                    <div class="col">
                      <div class="form-group">
                        <label for="createDate">createDate</label>
                        <input th:field="*{createDate}" type="text" class="form-control" id="createDate" placeholder="Enter Email">
                      </div>
                    </div>
                  </div>
                </div>
                <!-- /.card-body -->
                <div class="card-footer">
                  <button type="submit" class="btn btn-success">Update11</button>
                  <button type="button" class="btn btn-light btn-outline-primary" id="clearbtn">Clear</button>
                  <button type="button" id="newbtn" class="border-0">NEW</button>
                </div>
              </form>
            </div>
            <!-- /.card -->
          </div>
          <!--/.col (left) -->
        </div>
        <!-- /.row -->
      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->

<!--    list-->
    <p th:if="${success}" th:text="${success}"></p>
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <div class="card">
              <div class="card-header">
                <h3 class="card-title">DataTable with default features</h3>
              </div>
              <!-- /.card-header -->
              <div class="card-body">
                <table id="example1" class="table table-bordered table-striped">
                  <thead>
                  <tr>
                    <th>Id</th>
                    <th>Username</th>
                    <th>CreateDate</th>
                    <th>Address</th>
                    <th>Action</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr th:each="item : ${listOrder}">
                    <td  th:text="${item.id}">Username</td>
                    <td th:text="${item.username.username}" >Fullname</td>
                    <td th:text="${item.createDate}">Email</td>
                    <td th:text="${item.address}"> </td>
                    <td>
                        <a th:href="@{/admin/order/edit(id=${item.id})}" class="mx-3"><i class="fa-solid fa-pen-to-square" style="color: #1d27bf;"></i></a>
                        <button id="deletebtn" class="border-0"><i class="fa-solid fa-trash" style="color: #cb2a2a;"></i></button>
                        <a th:href="@{}"> <i class="fa-solid fa-eye"></i>  </a>
                    </td>
                  </tr>
                  </tbody>
                  <tfoot>
                  <tr>
                    <th>Rendering engine</th>
                    <th>Browser</th>
                    <th>Platform(s)</th>
                    <th>Engine version</th>
                    <th>CSS grade</th>
                  </tr>
                  </tfoot>
                </table>
              </div>
              <!-- /.card-body -->
            </div>
            <!-- /.card -->
          </div>
          <!-- /.col -->
        </div>
        <!-- /.row -->
      </div>
      <!-- /.container-fluid -->
    </section>
  </div>
  <!-- /.content-wrapper -->
  <footer class="main-footer">
    <div class="float-right d-none d-sm-block">
      <b>Version</b> 3.2.0
    </div>
    <strong>Copyright &copy; 2014-2021 <a href="https://adminlte.io">AdminLTE.io</a>.</strong> All rights reserved.
  </footer>

  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
  <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->

<script>
$(function () {
  bsCustomFileInput.init();
});

var usernameOrigin , fullnameOrigin , emailOrigin ;
$(document).ready(function(){
  usernameOrigin  = $('#username').val()
  fullnameOrigin = $('#fullname').val()
  emailOrigin = $('#email').val()

});

$('#clearbtn').click(function(){
  $('#username').val(usernameOrigin)
  $('#fullname').val(fullnameOrigin)
  $('#email').val( emailOrigin)
})
$('#newbtn').click(function(){
  $('#username').val('')
  $('#fullname').val('')
  $('#email').val('')
  document.getElementsByClassName('chooseFile').value=''
})

</script>
<script>

    $("#example1").DataTable({

    $('#example2').DataTable({
