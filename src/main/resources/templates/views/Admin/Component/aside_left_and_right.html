<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:fragment="aside_left">
    <!-- Main Sidebar Container -->
    <aside class="main-sidebar sidebar-dark-primary elevation-4">
        <!-- Brand Logo -->
        <a th:href="@{/admin/home}" class="brand-link">
            <img th:src="@{/img/logo.png}" alt="AdminLTE Logo" class="brand-image img-circle elevation-3" style="opacity: .8">
            <span class="brand-text font-weight-light">Administration</span>
        </a>

        <!-- Sidebar -->
        <div class="sidebar">
            <!-- Sidebar user panel (optional) -->
            <div class="user-panel mt-3 pb-3 mb-3 d-flex">
                <div class="image">
                    <img th:src="@{/uploads/UserAvatar/__${session.photo}__}" class="img-circle elevation-2" alt="User Image">
                </div>
                <div class="info">
                    <a href="#" class="d-block" th:text="${session.username}"></a>
                </div>
            </div>

            <!-- SidebarSearch Form -->
            <div class="form-inline">
                <div class="input-group" data-widget="sidebar-search">
                    <input class="form-control form-control-sidebar" type="search" placeholder="Search" aria-label="Search">
                    <div class="input-group-append">
                        <button class="btn btn-sidebar">
                            <i class="fas fa-search fa-fw"></i>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Sidebar Menu -->
            <nav class="mt-2">
                <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
                    <!-- Add icons to the links using the .nav-icon class
                         with font-awesome or any other icon font library -->
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <i class="nav-icon fas fa-edit"></i>
                            <p>
                                Controller
                                <i class="fas fa-angle-left right"></i>
                            </p>
                        </a>
                        <ul class="nav nav-treeview">
                            <li class="nav-item" >
                                <a th:href="@{/admin/account}" class="nav-link" th:classappend="${flag_account == true ? 'active' : ''}">
                                    <i class="far fa-circle nav-icon"></i>
                                    <p>Account Controller</p>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a th:href="@{/admin/category}" class="nav-link" th:classappend="${flag_category == true ? 'active' : ''}">
                                    <i class="far fa-circle nav-icon"></i>
                                    <p>Categories Controller</p>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a  th:href="@{/admin/order}" th:classappend="${flag_order == true ? 'active' : ''}" class="nav-link">
                                    <i class="far fa-circle nav-icon"></i>
                                    <p>Order Controller</p>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a  th:href="@{/admin/product}" th:classappend="${flag_product == true ? 'active' : ''}" class="nav-link">
                                    <i class="far fa-circle nav-icon"></i>
                                    <p>ProductController</p>
                                </a>
                            </li>
                        </ul>
                    </li>

                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <i class="nav-icon fas fa-chart-pie"></i>
                            <p>
                                Statistical
                                <i class="right fas fa-angle-left"></i>
                            </p>
                        </a>
                        <ul class="nav nav-treeview">
                            <li class="nav-item">
                                <a href="../../../../../../../../template_ASM/Admin_Template/AdminLTE-master/AdminLTE-master/pages/charts/chartjs.html" class="nav-link">
                                    <i class="far fa-circle nav-icon"></i>
                                    <p>Best Saler</p>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="../../../../../../../../template_ASM/Admin_Template/AdminLTE-master/AdminLTE-master/pages/charts/flot.html" class="nav-link">
                                    <i class="far fa-circle nav-icon"></i>
                                    <p>Category Static</p>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="../../../../../../../../template_ASM/Admin_Template/AdminLTE-master/AdminLTE-master/pages/charts/inline.html" class="nav-link">
                                    <i class="far fa-circle nav-icon"></i>
                                    <p>Report Order By Date</p>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="../../../../../../../../template_ASM/Admin_Template/AdminLTE-master/AdminLTE-master/pages/charts/uplot.html" class="nav-link">
                                    <i class="far fa-circle nav-icon"></i>
                                    <p>uPlot</p>
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </nav>
            <!-- /.sidebar-menu -->
        </div>
        <!-- /.sidebar -->
    </aside>
</th:block>
</html>
