<!DOCTYPE html>
<html lang="zxx" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Ashion Template">
    <meta name="keywords" content="Ashion, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ashion | Template</title>
    <link rel="icon" type="image/png" th:href="@{/img/store.ico}" />
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Cookie&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">
<!--    tailwindcss-->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" th:href="@{/dist/output.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.css" rel="stylesheet" />
<!--    Sweet Alert 2-->
    <script src="
    https://cdn.jsdelivr.net/npm/sweetalert2@11.7.10/dist/sweetalert2.all.min.js
    "></script>
    <link href="
    https://cdn.jsdelivr.net/npm/sweetalert2@11.7.10/dist/sweetalert2.min.css
    " rel="stylesheet">
<script th:src="@{/js/sweet_alert2.js}"></script>
</head>

<body>

    <main class="w-full h-screen bg-repeat-round bg-blend-multiply bg-opacity-60 relative "
        style="background-image: url('https://images.unsplash.com/photo-1616150638538-ffb0679a3fc4?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjN8fGNsb3RoZXMlMjBiYWNrZ3JvdW5kfGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60');">

        <div class="bg-slate-100 shadow-2xl shadow-blue-500/100   w-1/2 h-2/3 rounded-md absolute top-28 left-1/4">

            <div class="container h-full  mx-auto px-4 ">
                <div class="flex justify-between items-center h-20">
                    <a href="/home" ><img class="-z-10" th:src="@{/img/logo.png}" style="width: 150px; height: 150px;" alt=""></a>
                    <button id="dropdownDefaultButton" data-dropdown-toggle="dropdown"
                        class="h-10 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2.5 text-center inline-flex items-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                        type="button">EN<svg class="w-4 h-4 ml-2" aria-hidden="true" fill="none" stroke="currentColor"
                            viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7">
                            </path>
                        </svg></button>
                    <!-- Dropdown menu -->
                    <div id="dropdown"
                        class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700">
                        <ul class="py-2 text-sm text-gray-700 dark:text-gray-200"
                            aria-labelledby="dropdownDefaultButton">
                            <li>
                                <a href="#"
                                    class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Dashboard</a>
                            </li>
                            <li>
                                <a href="#"
                                    class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Settings</a>
                            </li>
                        </ul>
                    </div>
                </div>

                <!-- ---- form --- -->

                <form action="/forgot-pass" method="post">
                    <div class="mb-4 ">
                        <label for="username" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white z-10">
                            Username</label>
                            <input type="username" id="username" name="username"
                                   class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                   placeholder="username" required>
                    </div>
                    <div class="mb-4">
                        <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                            Email</label>
                        <input type="email" id="email" name="email"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                               placeholder="email"  required>
                    </div>
                    <button type="submit"
                        class="mb-3 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</button>
                </form>

                <span class="pt-4 text-sm font-medium">Don’t have an account yet? <a class=" text-sm font-medium text-blue-600 hover:text-blue-400" th:href="@{/register}" >Register</a> </span>

                <div class="inline-flex items-center justify-center w-full">
                    <hr class="w-full h-px my-8 bg-gray-200 border-2 dark:bg-gray-700">
                    <span class="absolute px-3 font-bold text-lg text-gray-900 -translate-x-1/2 bg-slate-100 left-1/2 dark:text-white dark:bg-gray-900">OR</span>
                </div>

             </div>

        </div>

    </main>
<!--    <script th:src="@{/flowbite/dist/flowbite.min.js}"></script>-->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.js"></script>

    <script th:inline="javascript">
        // Kiểm tra xem có thông báo thành công được truyền từ controller không
        var successMessage = [[${success}]];
        var errorMessage = [[${error}]];
        sweet_Alert(successMessage,errorMessage,'/login');

    </script>
    <script th:src="@{/js/sweet_alert2.js}"></script>
</body>

</html>
